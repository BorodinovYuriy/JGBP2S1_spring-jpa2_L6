<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="market.js"></script>
</head>

<body class="container" ng-controller="indexController">

<h1 style="color:red">"MegaMarket - WELCOME!!!"</h1>
<br>
<div th:with="name=${customer.login}">
    <p>
        Вы зашли под логином:  <span th:text="${name}">LOGIN</span>
    </p>
</div>
<hr>
<!--*************************************************************************************-->
<div>
    <h3>Список товаров в магазине</h3>

    <!--таблица-->
    <table class ="table table-hover" cellpadding="0" cellspacing="0">
        <!--заголовки -->
        <tr>
            <td>Title</td>
            <td>Cost</td>
            <td>Add</td>
            <td>?</td>
        </tr>
        <!--тело  -->
        <tbody>
        <!--for-each-->
        <tr th:each = "l : ${products}">
            <td th:text = "${l.title}">title</td>
            <td th:text = "${l.cost}">cost</td>
            <td>
                <form method="post" th:action="@{/market/add_order}" th:object="${order}">
                    <div th:with="customer_id=${customer.id}, product_id=${l.id}">
                        <input type="number" th:value="${customer_id}" name="customer_id"/>
                        <input type="number" th:value="${product_id}" name="product_id"/>
                    </div>




                    <button class="btn btn-success" type="submit">Add to order</button>
                </form>

                <!--<form action="#" th:action="@{/market/add_order}" th:object="${order}" method="post">
                    <input type="text" th:field="*{customer.login}" />
                    <input type="submit" />
                </form>-->

                <!--<h1>Form</h1>
                <form method="post" th:action="@{/market/add_order}" th:object="${order}">
                    <p>customer_id: <input type="number" th:field="*{customer_id}" /></p>
                    <p>product_id: <input type="number" th:field="*{product_id}" /></p>
                    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                </form>-->

            </td>
        </tr>
        </tbody>
    </table>


    <hr>


</div>


</body>
</html>
